<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ハンバーガーメニューを作る</title>
</head>
<body>
    <header class="l-header">
        <ul class="l-header__menu">
            <li class="l-header__menu__logo">ロゴ</li>
        </ul>
        <li class="p-gmenu">
            <button class="p-hamburger p-gmenu--bt js-hamburger">
                <?xml version="1.0" encoding="utf-8"?>
                <!-- Generator: Adobe Illustrator 24.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
                <svg version="1.1" id="レイヤー_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                    <style type="text/css">
                        .st0{fill:#2CB8D8;}
                        .st1,.st2,.st3{fill:#FFFFFF;}
                    </style>
                    <rect x="0" class="st0" width="60" height="60"/>
                    <rect x="20" y="22" class="st1" width="20" height="1"/>
                    <rect x="20" y="30" class="st2" width="20" height="1"/>
                    <rect x="20" y="38" class="st3" width="20" height="1"/>
